<head>

<script type="text/javascript" src="../scripts/swfobject.js"></script>

<style type="text/css">

	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: hidden;
	}
	
	#flashcontent {
		height: 100%;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background: #000;
	}

</style>

</head>
<body>

	<div id="flashcontent">
		<strong>You need to upgrade your Flash Player</strong>
	</div>
	
	<script type="text/javascript">
		// <![CDATA[
		
		var so = new SWFObject("http://www.youtube.com/v/INn1C6ImJKg&rel=1&border=0", "myFlash", "100%", "100%", "8", "#000000");
		so.addParam("scale", "noscale");
		so.addParam("wmode", "transparent");
		so.write("flashcontent");
		
		// ]]>
	</script>
