<script type="text/javascript">

window.addEvent('domready', function() {
	$('myForm').addEvent('submit', function(e) {
		//Prevents the default submit event from loading a new page.
		e.stop();

		$('spinner').setStyle('visibility','visible');
					
		//Set the options of the form's Request handler. 
		//("this" refers to the $('myForm') element).		
		this.set('send', {onComplete: function(response) { 
			MochaUI.updateContent({
				'element': $('mainPanel'),
				'loadMethod': 'html',
				'content': response,
				'title': 'Ajax Response',
				'padding': { top: 8, right: 8, bottom: 8, left: 8 }
			});
			$('mainPanel').setStyle('background','#fff');			
		}});
		//Send the form.
		this.send();
	});
});
	
</script>	

<form id="myForm" action="scripts/ajax.form.php" method="post">
	<div id="form_box">
		<div class="formRow">
			<div class="label">First Name:</div>
			<input type="text" name="first_name" value="John" />
		</div>
		<div class="formRow">
			<div class="label">Last Name:</div>
			<input type="text" name="last_name" value="Hancock" />
		</div>
		<div class="formRow">
			<input type="submit" name="button" id="submitter" />
		</div>
	</div>
</form>
	
<p>Publish server response to another panel.</p>
