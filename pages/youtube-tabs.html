<div class="toolbarTabs">
	<ul id="youtubeTabs" class="tab-menu">
		<li id="youtube1Link" class="selected"><a>Zero 7</a></li>
		<li id="youtube2Link"><a>Flaming Lips</a></li>
		<li id="youtube3Link"><a>Boards of Canada</a></li>
	</ul>
	<div class="clear"></div>
</div>

<script type="text/javascript">

	MochaUI.initializeTabs('youtubeTabs');	

	$('youtube1Link').addEvent('click', function(e){	
		new Event(e).stop();
		MochaUI.updateContent($('youtube'), null, 'pages/youtube.html');
	});
	
	$('youtube2Link').addEvent('click', function(e){	
		new Event(e).stop();
		MochaUI.updateContent($('youtube'), null, 'pages/youtube2.html');
	});
	
	$('youtube3Link').addEvent('click', function(e){	
		new Event(e).stop();
		MochaUI.updateContent($('youtube'), null, 'pages/youtube3.html');
	});
	
</script>
