<form id="newWindowForm" action="" method="get">
<div class="formLabel">Title:</div>
<div class="formField"><input type="text" class="input" id="newWindowHeaderTitle" value="My Header Title" maxlength="38" /></div>
<div class="clear"></div>
<div class="formLabel">Load Method:</div>
<div class="formField">
<input type="radio" name="loadMethod" id="htmlLoadMethod" value="html" checked="checked" /> Enter HTML<br />
<input type="radio" name="loadMethod" id="xhrLoadMethod" value="xhr" /> Load URL via XMLHttpRequest<br />
<input type="radio" name="loadMethod" id="iframeLoadMethod" value="iframe" /> Load URL into iframe</div>
<div class="clear"></div>
<div class="formLabel">Content:</div>
<div class="formField"><textarea id="newWindowContent">This is my window content.</textarea></div>
<div class="clear"></div>
<div class="formLabel">Content URL:</div>
<div class="formField"><input type="text" class="input" id="newWindowContentURL" value="" maxlength="250" /></div>
<div class="clear"></div>

<div class="formLabel">Width:</div>
<div class="formField"><input type="text" class="input number" id="newWindowWidth" value="300" maxlength="4" /></div>
<div class="clear"></div>

<div class="formLabel">Height:</div>
<div class="formField"><input type="text" class="input number" id="newWindowHeight" value="125" maxlength="4" /></div>
<div class="clear"></div>

<div class="formLabel">x:</div>
<div class="formField"><input type="text" class="input number" id="newWindowX" value="" maxlength="4" /></div>
<div class="clear"></div>

<div class="formLabel">y:</div>
<div class="formField"><input type="text" class="input number" id="newWindowY" value="" maxlength="4" /></div>
<div class="clear"></div>

<div class="formLabel">Modal:</div>
<div class="formField"><input type="checkbox" id="newWindowModal" value="true" /></div>
<div class="formLabel"></div>
<div class="formField"><input type="submit" class="submit" id="newWindowSubmit" value="Create New Window" /></div>
<div class="clear"></div>
</form>
