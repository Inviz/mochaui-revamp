<script type="text/javascript">
	if ($('demoSearch')) {
		$('demoSearch').addEvent('submit', function(e){
			e.stop();
			$('spinner').setStyle('visibility', 'visible');
			if ($('postContent')) {
				$('postContent').setStyle('opacity', 0);
			}
			else {
				$('mainPanel_pad').empty();
			}
			this.set('send', {
				onComplete: function(response){
					MochaUI.updateContent({
						'element': $('mainPanel'),
						'loadMethod': 'html',
						'content': response,
						'title': 'Ajax Response',
						'padding': {
							top: 8,
							right: 8,
							bottom: 8,
							left: 8
						}
					});
					$('mainPanel').setStyle('background', '#fff');
				},
				onSuccess: function(){
					$('postContent').setStyle('opacity', 0);
					new Fx.Morph($('postContent'), {
						duration: 500
					}).start({
						'opacity': 1
					});
				}
			});
			this.send();
		});
	}
</script>

<div class="toolbox divider nobr">
	<form id="demoSearch" action="scripts/ajax.form.php" method="post">		
		<input type="text" name="search_query" class="searchField" /><input type="submit"  name="button" class="button" value="Go" />
	</form>
</div>
