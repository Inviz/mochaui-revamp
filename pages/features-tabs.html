<div class="toolbarTabs">
	<div style="float:right;padding-top:3px;"><img src="images/icons/help.gif"></div>
	<ul id="featuresTabs" class="tab-menu">
		<li id="features1Link" class="selected"><a>Tab 1</a></li>
		<li id="features2Link"><a>Tab 2</a></li>
		<li id="features3Link"><a>Tab 3</a></li>
	</ul>
	<div class="clear"></div>
</div>

<script type="text/javascript">

	MochaUI.initializeTabs('featuresTabs');

	$('features1Link').addEvent('click', function(e){	
		new Event(e).stop();
		MochaUI.updateContent($('features'), null, 'pages/features.html');
	});
	
	$('features2Link').addEvent('click', function(e){	
		new Event(e).stop();
		MochaUI.updateContent($('features'), null, 'pages/lipsum.html');
	});
	
	$('features3Link').addEvent('click', function(e){	
		new Event(e).stop();
		MochaUI.updateContent($('features'), null, 'pages/lipsum2.html');
	});
	
</script>
