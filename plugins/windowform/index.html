<form id="newWindowForm" name="newWindowForm" action="#" method="get">

	<div class="formLabel">Title:</div>
	<div class="formField"><input type="text" id="newWindowHeaderTitle" name="newWindowHeaderTitle" class="input" value="My Header Title" maxlength="38" /></div>
	<div class="clear"></div>

	<div class="formLabel">Load Method:</div>
	<div class="formField">
	<input type="radio" id="htmlLoadMethod" name="loadMethod" value="html" checked="checked" /><label for="htmlLoadMethod"> Enter HTML</label><br />
	<input type="radio" id="iframeLoadMethod" name="loadMethod" value="iframe" /><label for="iframeLoadMethod"> Load URL into iframe</label></div>
	<div class="clear"></div>

	<div class="formLabel">Content:</div>
	<div class="formField"><textarea id="newWindowContent" name="newWindowContent">This is my window content.</textarea></div>
	<div class="clear"></div>

	<div class="formLabel">Content URL:</div>
	<div class="formField"><input type="text" id="newWindowContentURL" name="newWindowContentURL" class="input" value="" maxlength="250" /><div class="lite">Ex: http://www.google.com/</div></div>
	<div class="clear"></div>

	<div class="formLabel">Width:</div>
	<div class="formField"><input type="text" id="newWindowWidth" name="newWindowWidth" class="input number" value="300" maxlength="4" /></div>
	<div class="clear"></div>

	<div class="formLabel">Height:</div>
	<div class="formField"><input type="text" id="newWindowHeight" name="newWindowHeight" class="input number" value="125" maxlength="4" /></div>
	<div class="clear"></div>

	<div class="formLabel">x:</div>
	<div class="formField"><input type="text" id="newWindowX" name="newWindowX" class="input number" value="" maxlength="4" /></div>
	<div class="clear"></div>

	<div class="formLabel">y:</div>
	<div class="formField"><input type="text" id="newWindowY" name="newWindowY" class="input number" value="" maxlength="4" /></div>
	<div class="clear"></div>

	<div class="formLabel">Modal:</div>
	<div class="formField"><input type="checkbox" id="newWindowModal" name="newWindowModal" value="true" /></div>
	
	<div class="formLabel"></div>
	<div class="formField"><input type="submit" id="newWindowSubmit" class="submit" value="Create New Window" /></div>
	<div class="clear"></div>
</form>
